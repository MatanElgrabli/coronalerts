{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
{#      meta settings#}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{% endblock %} - CoronAlerts</title>

{#      Bootstrap CSS#}
        <link href="{% static 'css/bootstrap.rtl.css'%}" rel="stylesheet">

{#      Application icon#}
{#      todo: replace with superus icon #}
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    </head>

    <body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCentered" aria-controls="navbarCentered" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarCentered">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link {% ifequal request.path '/' %}active{% endifequal %}" aria-current="page" href="/">דף בית</a></li>
                    <li class="nav-item"><a class="nav-link {% ifequal request.path '/areas/' %}active{% endifequal %}" href="{% url 'areas:index' %}">איזורים</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">מחקר</a></li>
                    <li class="nav-item"><a class="nav-link {% ifequal request.path '/about/' %}active{% endifequal %}" href="{% url 'about' %}">אודות</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/Chart.bundle.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.js'%}"></script>
    </body>
    {% block javaScript %}
    {% endblock %}
</html>
